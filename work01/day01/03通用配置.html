<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通用配置</title>
  <script src="./lib/echarts.min.js"></script>
</head>
<body>
  <div style="width: 600px; height:400px"></div>
  <script>
    //1. ECharts最基本的代码结构
    //2. x轴数据:['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    //3. y轴数据:[88, 92, 63, 77, 94, 80, 72, 86]
    //4. 将type的值设置为bar
    var myChats = echarts.init(document.querySelector('div'));
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强'];
    var yDataArr1 = [88, 92, 63, 77, 94, 80, 72, 86]
    var yDataArr2 = [93, 60, 61, 62, 85, 79, 92, 30]

    var option = {
      title: {  //标题设置
        text: '成绩展示',
        textStyle: {
          color: '#e6db74'
        },
        borderWidth: 2,
        borderColor: 'gray',
        borderRadius: 5,
        left: 50,
        top: 10
      },
      //提示工具
      tooltip: {
        //触发的类型
        // trigger: 'item', //工具提示的类型 item代表的是每个柱本身, axis代表的是坐标轴
        trigger: 'axis', //主要在显示都会提示

        //触发的时机
        triggerOn: 'click',  //点击的时候才会提示
        // 格式化文本
        // formatter: 'hahaha' 但是这样写没什么意义
        // {a}是系列的名称，{b}（类目值），{c}（数值）
        // formatter: '{b}的{a}成绩是：{c}'
        //可以是一个回调函数
        formatter: function(arg) {
          console.log(arg);
          return arg[0].name + "的" + arg[0].seriesName + "成绩是：" + arg[0].value;
        }
      },
      toolbox: {
        show: true,
        feature: {
          saveAsImage: {},  //保存图片
          dataView: {}, // 数据视图，还可以修改
          restore: {}, //重置
          dataZoom: {}, // 区域缩放
          // 图表类型的切换
          magicType: {
            type:['bar','line']
          }
        }
      },
      xAxis: { 
        type: 'category',
        data: xDataArr
      },
      yAxis: {
        type: 'value'
      },
      
      legend: {// 图例, 图例中的data数据来源于series中每个对象的name, 图例可以帮助我们对图表进行筛选
        data: ['语文','数学']
      },
      series: [
        {
          name: '语文',
          type: 'bar',
          // 以点的形式标记 最大最小值
          markPoint: {
            data: [
              {
                type: 'max',
                name: '最大值'
              },{
                type:'min',
                name: '最小值'
              }
            ]
          },
          // 以线的形式标记，平均值
          markLine: {
            data: [
              {
                type: 'average',
                name: '平均值'
              }
            ]
          },
          // 显示数值
          label: {
            show: true,
            // 旋转显示
            rotate: 60,
            // position: 'inside' //默认值
            position: 'top'
          },
          // barWidth: '30%', // 柱的宽度
          data: yDataArr1
        },
        {
          name: "数学",
          type: 'bar',
          data: yDataArr2
        }
      ]
    }
    myChats.setOption(option);
  </script>
</body>
</html>
