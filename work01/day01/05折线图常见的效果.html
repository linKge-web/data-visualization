<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>折线图</title>
  <script src="./lib/echarts.min.js"></script>
  
</head>
<body>
  <div style="width: 600px; height: 400px;"></div>
  <script>
    //1. ECharts最基本的代码结构
    //2. x轴数据:['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
    //3. y轴数据:[3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
    //4. 将type的值设置为line

    const myEcharts = echarts.init(document.querySelector("div"));

    const xAxisArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
    const yAxisArr = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600];

    let option = {
      xAxis: {
        type: 'category',
        data: xAxisArr,
        // 紧挨边缘
        boundaryGap: false
      },
      yAxis: {
        type: "value",
        // scale: true  //不从零开始
      },
      series: {
        name: "康师傅",
        data: yAxisArr,
        type: 'line',
        //标记点
        markPoint: { 
          //标记最大值和最小值
          data: [
            {
              type: "max"
            },
            {
              type: "min"
            }
          ]
        },
        markLine: {
          //标记平均值
          data: [
            {
              type: "average"
            }
          ]
        },
        // 让某一块区域有阴影 标记区域
        markArea: {
          data: [
            [
              //1月到2月
              {
                xAxis: '1月'
              },
              {
                xAxis: '2月'
              }
            ],
            [
              {
                xAxis: '7月'
              },
              {
                xAxis: '8月'
              }
            ]
          ]
        },

        // 设置线的格式
        smooth: true,  //这是平滑
        // 线的样式
        lineStyle: {
          color: "green",
          type: 'dashed' // dashed dotted solid
        },
        areaStyle: {  //线和x轴形成的区域设置
          color: "pink"
        }

      }
    }
    myEcharts.setOption(option);


  </script>
  
</body>
</html>
