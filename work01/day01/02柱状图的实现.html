<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柱状图</title>
  <script src="./lib/echarts.min.js"></script>
</head>
<body>
  <div style="width: 600px; height:400px"></div>
  <script>
    //1. ECharts最基本的代码结构
    //2. x轴数据:['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    //3. y轴数据:[88, 92, 63, 77, 94, 80, 72, 86]
    //4. 将type的值设置为bar
    var myChats = echarts.init(document.querySelector('div'));
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强'];
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86];
    var option = {
      xAxis: { 
        type: 'category',
        data: xDataArr
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          name: '语文',
          type: 'bar',
          // 以点的形式标记 最大最小值
          markPoint: {
            data: [
              {
                type: 'max',
                name: '最大值'
              },{
                type:'min',
                name: '最小值'
              }
            ]
          },
          // 以线的形式标记，平均值
          markLine: {
            data: [
              {
                type: 'average',
                name: '平均值'
              }
            ]
          },
          // 显示数值
          label: {
            show: true,
            // 旋转显示
            rotate: 60,
            // position: 'inside' //默认值
            position: 'top'
          },
          // barWidth: '30%', // 柱的宽度
          data: yDataArr
        }
      ]
    }
    myChats.setOption(option);
  </script>
</body>
</html>
