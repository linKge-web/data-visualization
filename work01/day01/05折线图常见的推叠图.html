<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>折线图</title>
  <script src="./lib/echarts.min.js"></script>
  
</head>
<body>
  <div style="width: 600px; height: 400px;"></div>
  <script>
    //1. ECharts最基本的代码结构
    //2. x轴数据:['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
    //3. y轴数据:[3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
    //4. 将type的值设置为line

    const myEcharts = echarts.init(document.querySelector("div"));

    const xAxisArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
    const yAxisArr = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600];
    var yDataArr2 = [2000, 3800, 1900, 500, 900, 1700, 2400, 300, 1900, 1500, 1800, 200];

    let option = {
      xAxis: {
        type: 'category',
        data: xAxisArr,
        // 紧挨边缘
        boundaryGap: false
      },
      yAxis: {
        type: "value",
        // scale: true  //不从零开始
      },
      series: [
        {
          type: 'line',
          data: yAxisArr,
          // 避免交叉层叠
          stack: 'all',
          areaStyle: {}   //堆叠效果
        },
        {
          type: 'line',
          data: yDataArr2,
          stack: 'all', // 堆叠图的设置
          areaStyle: {}
        }
      ]
    }
    myEcharts.setOption(option);


  </script>
  
</body>
</html>
