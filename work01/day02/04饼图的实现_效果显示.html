<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>饼图</title>
  <script src="../day01/lib/echarts.min.js"></script>
</head>
<body>
  <div style="width: 600px; height: 400px;"></div>

  <script>
     //1. ECharts最基本的代码结构
    //2. 准备数据[{name:???, value:??? },{}]
    //   淘宝: 11231  京东: 22673  唯品会: 6123  1号店: 8989   聚美优品: 6700
    //3. 将type的值设置为pie
    const myEcharts = echarts.init(document.querySelector('div'));
    const pieData = [
      {
        name: '淘宝',
        value: 11231
      },
      {
        name: '京东',
        value: 22673
      },
      {
        name: '唯品会',
        value: 6123
      },
      {
        name: '唯品会',
        value: 6123
      }, 
      {
        name: '聚美优品',
        value: 6700
      }
    ];
    const option = {
      // 饼图没有xy坐标轴
      series: {
        type: 'pie',
        data: pieData,
        //文字显示
        label: {
          show: true,  //显示文字
          //格式化显示的文字
          formatter: function(arg) {
            // console.log(arg);
            return arg.name + arg.value + "\n" + arg.percent;
          }
        },
        // 设置半径
        // radius: 20,   //饼图的半径
        // radius: '20%' // 百分比参照的是宽度和高度中较小的那一部分的一半来进行百分比设置
        // 设置成环形
        radius:['50%', '75%'],
        // 选中分离
        selectedMode: 'multiple',  // single 分离一个
        selectedOffset: 30
      }
    }
    myEcharts.setOption(option);
  </script>
</body>
</html>
