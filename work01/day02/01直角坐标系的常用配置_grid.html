<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docu直角坐标系</title>
  <script src="../day01/lib/echarts.min.js"></script>
</head>
<body>
  <div style="width: 600px; height: 400px;"></div>
  <script>
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
    const myEcharts = echarts.init(document.querySelector('div'))
    const option = {
      xAxis: {
        type: "category",
        data: xDataArr
      },
      yAxis: {
        type: "value"
      },
      series: [
        {
          type: "bar",
          name: "语文",
          data: yDataArr,
          // 用点的方式显示最大值和最小值
          markPoint: {
            data: [
              {
                type: "max",
                name: "最大值"
              },
              { 
                type: "min",
                name: "最小值"
              }
            ]
          },
          markLine: {
            data: [
              {
                type: 'average',
                name: "平均值"
              }
            ]
          },
          //设置数值显示的样式
          label: {
            show: true,
            position: "top",
            // 旋转
            rotate: 60
          },
          // 柱子的宽度
          barWidth: '30%'
        }
      ],

      // 坐标轴容器
      grid: {
        show: true,
        borderWidth: 10,  //设置边框容器
        borderColor: 'pink',  //设置边框颜色
        //设置边框位置，也就是真个图形的位置
        left: 120,
        top: 120,
        // 设置边框的大小
        width: 300, 
        height: 150
      }
    };
    myEcharts.setOption(option);
  </script>
</body>
</html>
